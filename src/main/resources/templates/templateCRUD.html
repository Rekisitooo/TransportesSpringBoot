<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Template CRUD</title>
        <!-- Custom fonts for this template-->
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!-- Custom styles for this template-->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">
        <noscript>
            <meta http-equiv="refresh" content="0; url=/enable_javascript">
        </noscript>
        <style>
            .datepicker td, th {
              text-align: center;
              padding:5px 12px;
              font-size: 14px;
            }

            th:hover #delete-icon {
                display: inline;
            }
        </style>
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <th:block th:insert="~{components/sidebar :: sidebar}">  </th:block>

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Add Date Modal -->
                    <div class="modal fade" id="addDateModal" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal Title and Cross -->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="row w-100">
                                        <div class="col-11">
                                            <h4 class="modal-title text-primary" th:text="#{templateCRUD.addDateCardDateTittle}"></h4>
                                        </div>
                                        <div class="col-1 d-sm-flex align-items-center justify-content-end">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                    </div>
                                </div>
                                <form id="addDateCardDateForm" method="post" th:action="@{/template/newDate/{templateId}(templateId=${templateId})}" th:object="${DtoAddNewDateForm}" enctype="application/json">
                                    <div class="modal-body">
                                        <!-- Event name and date labels -->
                                        <div class="row">
                                            <div class="col-6">
                                                <label th:text="#{templateCRUD.addDateCardEventNameLabel}" for="addDateCardEventNameInput"></label>
                                            </div>
                                            <div class="col-1"></div>
                                            <div class="col-5">
                                                <label th:text="#{templateCRUD.addDateCardDateLabel}" for="addDateCardDateInput"></label>
                                            </div>
                                        </div>

                                        <!-- Event name and date inputs -->
                                        <div class="row">
                                            <div class="col-6">
                                                <input
                                                        type="text"
                                                        class="w-100 form-control"
                                                        th:placeholder="#{templateCRUD.addDateCardEventNameInputPlaceholder}"
                                                        name="addDateCardEventNameInput"
                                                        id="addDateCardEventNameInput"
                                                        required="required"
                                                />
                                            </div>
                                            <div class="col-1"></div>
                                            <div class="col-5">
                                                <input
                                                        type="date"
                                                        th:min="${templateYear} + '-' + ${monthNumber} + '-' + '01'"
                                                        th:max="${templateYear} + '-' + ${monthNumber} + '-' + ${lastMonthDay}"
                                                        name="addDateCardDateInput"
                                                        id="addDateCardDateInput"
                                                        required="required"
                                                        class="form-control"
                                                />
                                            </div>
                                        </div>

                                        <!-- Availability checkbox -->
                                        <div class="row">
                                            <div class="col mt-4">
                                                <input type="checkbox" name="addDateCardIsTransportDateCheckboxInput" id="addDateCardIsTransportDateCheckboxInput"/>
                                                <label th:text="#{templateCRUD.addDateCardIsTransportDateCheckboxLabel}" for="addDateCardIsTransportDateCheckboxInput" ></label>
                                            </div>
                                        </div>

                                        <!-- Passengers and Drivers Availability -->
                                        <div class="row" id="addDateCardAvailability" style="display:none"><!-- style is for js to work-->
                                            <div class="col mt-2">
                                                <div class="row">
                                                    <div class="col">
                                                        <h5 th:text="#{templateCRUD.addDateCardAvailabilityTitle}"></h5>
                                                    </div>
                                                </div>

                                                <!-- Drivers -->
                                                <div class="row ml-1 mt-2">
                                                    <div class="row">
                                                        <div class="col">
                                                            <h6 class="font-weight-bold">
                                                                <span th:text="#{sidebar.manage.drivers}"></span>
                                                                <span id="selectedDriverTotal" th:text="' (' + ${driversFromTemplateList.size()}"></span>
                                                                <span th:text="'/ ' + ${driversFromTemplateList.size()} + ') '"></span>
                                                                <span th:text="#{Seats} + ': '"></span>
                                                                <span id="selectedDriverAvailableSeats" th:text="${availableDriverSeatsAmount}"></span>
                                                                <span th:text="'/ ' + ${availableDriverSeatsAmount}"></span>
                                                            </h6>
                                                        </div>
                                                    </div>

                                                    <!-- Each Driver -->
                                                    <div class="row w-100" th:each="driver : ${driversFromTemplateList}">
                                                        <div class="col-1">
                                                            <input type="checkbox"
                                                                   th:id="${driver.id} + 'disAvailable'"
                                                                   name="addDateCardDriverAvailabilityCheck"
                                                                   checked="checked"
                                                                   th:value="${driver.id}"
                                                                   th:data-seats="${driver.availableSeats}"
                                                                   th:aria-label="#{templateCRUD.addDateCardIsTransportDateCheckboxAriaLabel1} + ' ' + ${driver.name}
                                                                                    + ' ' + ${driver.surname} + ' ' + #{templateCRUD.addDateCardIsTransportDateCheckboxAriaLabel2}"
                                                            />
                                                        </div>
                                                        <div class="col-5">
                                                            <label
                                                                    th:text="${driver.name} + ' ' + ${driver.surname} + ' (' + ${driver.availableSeats} + ' ' + #{seatsAbbreviation} + ')'"
                                                                    th:for="${driver.id} + 'disAvailable'">
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Passengers -->
                                                <div class="row ml-1 mt-2">
                                                    <div class="row">
                                                        <div class="col">
                                                            <h6 class="font-weight-bold">
                                                                <span th:text="#{sidebar.manage.passengers}"></span>
                                                                <span id="selectedPassengerTotal" th:text="' (' + ${passengersFromTemplateList.size()}"></span>
                                                                <span th:text="'/ ' + ${passengersFromTemplateList.size()} + ') '"></span>
                                                                <span th:text="#{Seats} + ': '"></span>
                                                                <span id="selectedPassengerAvailableSeats" th:text="${passengerSeatsAmount}"></span>
                                                                <span th:text="'/ ' + ${passengerSeatsAmount}"></span>
                                                            </h6>
                                                        </div>
                                                    </div>

                                                    <!-- Each Passenger -->
                                                    <div class="row w-100" th:each="passenger : ${passengersFromTemplateList}">
                                                        <div class="col-1">
                                                            <input
                                                                    type="checkbox"
                                                                    th:id="${passenger.id} + 'pisAvailable'"
                                                                    name="addDateCardPassengerAvailabilityCheck"
                                                                    checked="checked"
                                                                    th:value="${passenger.id}"
                                                                    th:data-seats="${passenger.occupiedSeats}"
                                                                    th:aria-label="#{templateCRUD.addDateCardIsTransportDateCheckboxAriaLabel1} + ' ' + ${passenger.name}
                                                                                        + ' ' + ${passenger.surname} + ' ' + #{templateCRUD.addDateCardIsTransportDateCheckboxAriaLabel2}"
                                                            />
                                                        </div>
                                                        <div class="col-5">
                                                            <label th:text="${passenger.name} + ' ' + ${passenger.surname} + ' (' + ${passenger.occupiedSeats} + ' ' + #{seatsAbbreviation} + ')'"
                                                                   th:for="${passenger.id} + 'pisAvailable'"></label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <span id="creationDateDisabledReason" class="text-danger m-auto"></span>
                                        <input type="submit" th:value="#{templateCRUD.addDateCardButtonText}" id="btnCreateNewDate" class="btn btn-primary shadow-sm"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <th:block th:insert="~{components/topbar :: topbar}">  </th:block>

                    <!-- Begin Page Content -->
                    <div class="container-fluid overflow-auto">

                        <!-- Page Heading -->
                        <div class="container-fluid mt-4">
                            <div class="row">
                                <div class="col">
                                    <h1 class="text-dark mb-3" th:text="${#messages.msgOrNull(templateMonth)} + ' - ' + ${templateYear}"></h1>
                                </div>
                                <div class="col">
                                    <div class="d-sm-flex align-items-center justify-content-end">
                                        <a th:href="@{/template/generate?id={templateId} (templateId = ${templateId})}" class="mb-3 mr-2 btn btn-primary shadow-sm">
                                            <span th:text="#{templateCRUD.generate}"></span>
                                        </a>
                                        <a class="mb-3 mr-2 btn btn-success shadow-sm" data-toggle="modal" data-target="#addDateModal" id="showAddDateModal">
                                            <span th:text="#{templateCRUD.btnCreateNewDate}"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h2 th:text="#{templateCRUD.transportsForPassengerTableTitle}" class="mt-2 mb-2"></h2>
                            <table class="table table-striped table-bordered shadow-lg w-100" id="passengerTransportsTable" cellspacing="0">
                                <thead class="bg-light">

                                    <!-- Event Name row -->
                                    <tr>
                                        <th th:data-date="${templateYear} + '-' + ${monthNumber} + '-' + '00'" class="text-nowrap"></th>
                                        <th th:each="date: ${templateDates}" th:data-date="${date.transportDate}" th:text="${date.eventName}" class="text-nowrap"></th>
                                    </tr>

                                    <!-- Days of the week row -->
                                    <tr>
                                        <!-- empty for the passengers column -->
                                        <th th:data-date="${templateYear} + '-' + ${monthNumber} + '-' + '00'" class="text-nowrap"></th>
                                        <th th:each="date: ${templateDates}"
                                            th:data-date="${date.transportDate}"
                                            name="monthDate"
                                            class="text-nowrap"
                                        >
                                            <span th:text="${#messages.msgOrNull(date.dayOfTheWeekName) + ' ' + date.transportDate.toString().substring(8)}"></span>
                                                <i class="bi bi-trash text-danger" role="button" data-name="date-delete-icon"
                                                   th:data-a="${(date.dateType == 'transportDate') ? date.id : ''}"
                                                   th:data-b="${(date.dateType == 'event') ? date.id : ''}"
                                                ></i>
                                        </th>
                                    </tr>

                                </thead>
                                <tbody>
                                    <tr th:each="passenger : ${passengersFromTemplateList}">
                                        <th th:text="${passenger.name} + ' ' + ${passenger.surname}"
                                            th:data-date="${templateYear} + '-' + ${monthNumber} + '-' + '00'"
                                            class="text-nowrap text-left"
                                        ></th>
                                        <td th:each="date : ${templateDates}" th:data-date="${date.transportDate}" th:class="${((date.dateType == 'event') or (date.dateType == 'transportDate') and (passengersAvailableForDate.get(date.id) == null)) ? 'text-center' : ''}">
                                            <span th:if="${(date.dateType == 'transportDate') and (passengersAvailableForDate.get(date.id) == null)}" th:text="#{templateCRUD.holidays}"></span>
                                            <span th:if="${(date.dateType == 'event')}">--------</span>
                                            <th:block th:if="${(date.dateType == 'transportDate') and (passengersAvailableForDate.get(date.id) != null)}">
                                                <div class="row" th:if="${(passengersAssistanceDates.get(passenger.id) != null) and (passengersAssistanceDates.get(passenger.id).get(date.transportDate.toLocalDate()) != null)}">
                                                    <div class="col">
                                                        <i th:data-t="${passenger.id}"
                                                           th:data-y="${date.id}"
                                                           th:data-passenger-select="${'selectDriverForPassenger_' + passenger.id + '_' + date.id}"
                                                           th:data-needs-transport="${(passengersAssistanceDates.get(passenger.id).get(date.transportDate.toLocalDate()).needsTransport == 0) ? 1 : 0}"
                                                           th:class="${(passengersAssistanceDates.get(passenger.id).get(date.transportDate.toLocalDate()).needsTransport == 0) ?
                                                                'position-relative fas fa-car text-primary' : 'position-relative fas fa-car text-muted'}"
                                                           th:title="#{${(passengersAssistanceDates.get(passenger.id).get(date.transportDate.toLocalDate()).needsTransport == 0) ?
                                                                'templateCRUD.descriptionCarIconActivateNeedsTransportForDate' : 'templateCRUD.descriptionCarIconDeactivateNeedsTransportForDate'}}"
                                                           role="button"
                                                           style="top: 0; left: 0font-size: 1.5em;"
                                                        ></i>
                                                    </div>
                                                </div>
                                                <div th:class="${((passengersAssistanceDates.get(passenger.id) != null)
                                                                            and (passengersAssistanceDates.get(passenger.id).get(date.transportDate.toLocalDate()) != null)
                                                                            and (passengersAssistanceDates.get(passenger.id).get(date.transportDate.toLocalDate()).needsTransport == 1)) ?
                                                                           'd-table-cell row' : 'd-none row'}"
                                                     th:id="${'selectDriverForPassenger_' + passenger.id + '_' + date.id}"
                                                >
                                                    <div class="col">
                                                        <select name="driverInTransportSelect" th:aria-label="${passenger.name} + ' ' + ${passenger.surname} + ': ' + #{templateCRUD.driverFor} + ' ' + ${date.dayOfTheWeekName} + ' ' + ${date.transportDate}" class="bg-transparent border border-0 w-100">
                                                            <option selected="selected" name="d" th:data-d="${date.id}" th:data-t="${passenger.id}"></option>
                                                            <option
                                                                    th:each="driver : ${driversAvailableForDate.get(date.id)}"
                                                                    th:selected="${(allPassengerTransportsFromTemplate.get(passenger.id).get(date.id) != null)
                                                                                    and (driver.id == allPassengerTransportsFromTemplate.get(passenger.id).get(date.id).getTransportKey().driverId)
                                                                                    and (passenger.id == allPassengerTransportsFromTemplate.get(passenger.id).get(date.id).getTransportKey().passengerId)}"
                                                                    th:text="${driver.name}"
                                                                    th:value="${driver.id}"
                                                                    th:data-d="${date.id}"
                                                                    th:data-t="${passenger.id}"
                                                                    th:data-passenger-name="${passenger.name} + ' ' + ${passenger.surname}"
                                                                    th:name="${allPassengerTransportsFromTemplate.get(passenger.id).get(date.id) == null}? 'c' : 'u'"
                                                            ></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </th:block>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div>
                            <h2 th:text="#{templateCRUD.transportsForDriversTableTitle}" class="mt-5 mb-2"></h2>
                            <table class="table table-striped table-bordered shadow-lg" id="driverTransportsTable" width="100%" cellspacing="0">
                                <thead class="bg-light">

                                    <!-- Event Name row -->
                                    <tr>
                                        <th th:data-date="${templateYear} + '-' + ${monthNumber} + '-' + '00'" class="text-nowrap"></th>
                                        <th th:each="date: ${templateDates}" th:data-date="${date.transportDate}" th:text="${date.eventName}" class="text-nowrap"></th>
                                    </tr>

                                    <!-- Days of the week row -->
                                    <tr>
                                        <!-- empty for the drivers column -->
                                        <th th:data-date="${templateYear} + '-' + ${monthNumber} + '-' + '00'" class="text-nowrap"></th>
                                        <th th:each="date: ${templateDates}"
                                            th:data-date="${date.transportDate}"
                                            th:text="${#messages.msgOrNull(date.dayOfTheWeekName) + ' ' + date.transportDate.toString().substring(8)}"
                                            class="text-nowrap"
                                        ></th>
                                    </tr>

                                </thead>
                                <tbody>
                                    <tr th:each="driver : ${driversFromTemplateList}">
                                        <th th:text="${driver.name} + ' ' + ${driver.surname}"
                                            th:data-date="${templateYear} + '-' + ${monthNumber} + '-' + '00'"
                                            class="text-nowrap text-left"
                                        ></th>
                                        <!-- TODO when UUIDs are implemented, change the id and remove the p and t... -->
                                        <td th:each="date : ${templateDates}"
                                            th:id="'d' + ${driver.id} + 't' + ${date.id}" th:data-date="${date.transportDate}" th:class="${((date.dateType == 'event') or (date.dateType == 'transportDate') and (passengersAvailableForDate.get(date.id) == null)) ? 'text-nowrap text-center' : 'text-nowrap'}">
                                            <span th:if="${(date.dateType == 'event')}">--------</span>
                                            <th:block th:unless="${'event' == date.dateType}" th:each="passenger : ${allDriverTransportsFromTemplate.get(driver.id).get(date.id)}">
                                                <span
                                                    th:if="${(allDriverTransportsFromTemplate.get(driver.id) != null)
                                                                and (allDriverTransportsFromTemplate.get(driver.id).get(date.id) != null)}"
                                                    th:text="${passenger.name} + ' ' + ${passenger.surname}"
                                                    th:id="'p' + ${passenger.id} + 'd' + ${driver.id} + 't' + ${date.id}">
                                                    <!-- TODO when UUIDs are implemented, change the id and remove the p, d, t... -->
                                                </span>
                                                <br th:id="'brp' + ${passenger.id} + 'd' + ${driver.id} + 't' + ${date.id}"/>
                                            </th:block>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- End Page Content -->

                </div>
                <!-- End of Main Content -->

                <th:block th:insert="~{components/footer :: footer}">  </th:block>

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="/vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="/js/demo/chart-area-demo.js"></script>
        <script src="/js/demo/chart-pie-demo.js"></script>

        <!-- addDate modal datepicker -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

        <script src="/js/own/templatecrud/TemplateCrudTransportCRUD.js"></script>
        <script src="/js/own/templatecrud/TemplateCrudAddNewDateModal.js" type="module"></script>
        <script src="/js/own/templatecrud/TemplateCrudDateCRUD.js" type="module"></script>
        <script src="/js/own/templatecrud/TemplateCrudNeedsTransport.js" type="module"></script>

        <!-- Custom alerts -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Ajax plugin -->
        <script src="https://cdn.jsdelivr.net/gh/jquery-form/form@4.3.0/dist/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>

        <th:block th:if="${genericError} != null">
            <script src="/js/own/templatecrud/alert/GenericErrorAlert.js"></script>
        </th:block>
    </body>

</html>
