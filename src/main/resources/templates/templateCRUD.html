<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Template CRUD</title>
        <!-- Custom fonts for this template-->
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">
        <noscript>
            <meta http-equiv="refresh" content="0; url=/enable_javascript">
        </noscript>
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <th:block th:insert="~{components/sidebar :: sidebar}">  </th:block>

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Add Date Modal -->
                    <div class="modal fade" id="addDateModal" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal Title and Cross -->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="row w-100">
                                        <div class="col-11">
                                            <h4 class="modal-title text-primary" th:text="#{templateCRUD.addDateCardDateTittle}"></h4>
                                        </div>
                                        <div class="col-1 d-sm-flex align-items-center justify-content-end">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-body">
                                    <!-- Event name and date labels -->
                                    <div class="row">
                                        <div class="col-7">
                                            <label th:text="#{templateCRUD.addDateCardEventNameLabel}" for="addDateCardEventNameInput"></label>
                                        </div>
                                        <div class="col-5">
                                            <label th:text="#{templateCRUD.addDateCardDateLabel}" for="addDateCardDateInput"></label>
                                        </div>
                                    </div>

                                    <!-- Event name and date inputs -->
                                    <div class="row">
                                        <div class="col-7">
                                            <!-- TODO validate that the width is not larger than 'iiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii' in js and java -->
                                            <input type="text" class="w-75" th:placeholder="#{templateCRUD.addDateCardEventNameInputPlaceholder}" name="addDateCardEventNameInput" id="addDateCardEventNameInput"/>
                                        </div>
                                        <div class="col-5">
                                            <input
                                                    type="date"
                                                    th:min="${templateYear} + '-' + ${monthNumber} + '-' + '01'"
                                                    th:max="${templateYear} + '-' + ${monthNumber} + '-' + ${lastMonthDay}"
                                                    name="addDateCardDateInput"
                                                    id="addDateCardDateInput"/>
                                        </div>
                                    </div>

                                    <!-- Availability checkbox -->
                                    <div class="row">
                                        <div class="col mt-4">
                                            <input type="checkbox" name="addDateCardIsTransportDateCheckboxInput" id="addDateCardIsTransportDateCheckboxInput"/>
                                            <label th:text="#{templateCRUD.addDateCardIsTransportDateCheckboxLabel}" for="addDateCardIsTransportDateCheckboxInput" ></label>
                                        </div>
                                    </div>

                                    <!-- Passengers and Drivers Availability -->
                                    <div class="row" id="addDateCardAvailability" style="display:none"><!-- style is for js to work-->
                                        <div class="col mt-2">
                                            <div class="row">
                                                <div class="col">
                                                    <h5 th:text="#{templateCRUD.addDateCardAvailabilityTitle}"></h5>
                                                </div>
                                            </div>

                                            <!-- Drivers -->
                                            <div class="row ml-1 mt-2">
                                                <div class="row">
                                                    <div class="col">
                                                        <h6 class="font-weight-bold">
                                                            <span th:text="#{sidebar.manage.drivers}"></span>
                                                            <span id="selectedDriverTotal" th:text="' (' + ${driversFromTemplateList.size()}"></span>
                                                            <span th:text="'/ ' + ${driversFromTemplateList.size()} + ') '"></span>
                                                            <span th:text="#{Seats} + ': '"></span>
                                                            <span id="selectedDriverAvailableSeats" th:text="${availableDriverSeatsAmount}"></span>
                                                            <span th:text="'/ ' + ${availableDriverSeatsAmount}"></span>
                                                        </h6>
                                                    </div>
                                                </div>

                                                <!-- Each Driver -->
                                                <div class="row w-100" th:each="driver : ${driversFromTemplateList}">
                                                    <div class="col-1">
                                                        <input type="checkbox" th:id="${driver.id} + 'disAvailable'" name="addDateCardDriverAvailabilityCheck" th:data-seats="${driver.availableSeats}" checked="checked" th:aria-label="#{templateCRUD.addDateCardIsTransportDateCheckboxAriaLabel1} + ' ' + ${driver.name} + ' ' + ${driver.surname} + ' ' + #{templateCRUD.addDateCardIsTransportDateCheckboxAriaLabel2}">
                                                    </div>
                                                    <div class="col-5">
                                                        <label th:text="${driver.name} + ' ' + ${driver.surname} + ' (' + ${driver.availableSeats} + ' ' + #{seatsAbbreviation} + ')'" th:for="${driver.id} + 'disAvailable'"></label>
                                                    </div>
                                                    <div class="col-6">
                                                        <input
                                                                th:id="${driver.id} + 'disAvailableInput'"
                                                                type="text"
                                                                name="addDateCardDriverNotAvailableReason"
                                                                th:aria-label="#{templateCRUD.addDateCardNotAvailableReason} + ' ' + ${driver.name} + ' ' + ${driver.surname}"
                                                                th:placeholder="#{templateCRUD.addDateCardNotAvailableReason}"
                                                                class="bg-transparent border border-top-0 border-right-0 border-left-0 w-100"
                                                                style="display:none"
                                                        /><!-- style is for js to work-->
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Passengers -->
                                            <div class="row ml-1 mt-2">
                                                <div class="row">
                                                    <div class="col">
                                                        <h6 class="font-weight-bold">
                                                            <span th:text="#{sidebar.manage.passengers}"></span>
                                                            <span id="selectedPassengerTotal" th:text="' (' + ${passengersFromTemplateList.size()}"></span>
                                                            <span th:text="'/ ' + ${passengersFromTemplateList.size()} + ') '"></span>
                                                            <span th:text="#{Seats} + ': '"></span>
                                                            <span id="selectedPassengerAvailableSeats" th:text="${passengerSeatsAmount}"></span>
                                                            <span th:text="'/ ' + ${passengerSeatsAmount}"></span>
                                                        </h6>
                                                    </div>
                                                </div>

                                                <!-- Each Passenger -->
                                                <div class="row w-100" th:each="passenger : ${passengersFromTemplateList}">
                                                    <div class="col-1">
                                                        <input type="checkbox" th:id="${passenger.id} + 'pisAvailable'" name="addDateCardPassengerAvailabilityCheck" th:data-seats="${passenger.occupiedSeats}" checked="checked" th:aria-label="#{templateCRUD.addDateCardIsTransportDateCheckboxAriaLabel1} + ' ' + ${passenger.name} + ' ' + ${passenger.surname} + ' ' + #{templateCRUD.addDateCardIsTransportDateCheckboxAriaLabel2}">
                                                    </div>
                                                    <div class="col-5">
                                                        <label th:text="${passenger.name} + ' ' + ${passenger.surname} + ' (' + ${passenger.occupiedSeats} + ' ' + #{seatsAbbreviation} + ')'" th:for="${passenger.id} + 'pisAvailable'"></label>
                                                    </div>
                                                    <div class="col-6">
                                                        <input
                                                                th:id="${passenger.id} + 'pisAvailableInput'"
                                                                type="text"
                                                                name="addDateCardPassengerNotAvailableReason"
                                                                th:aria-label="#{templateCRUD.addDateCardNotAvailableReason} + ' ' + ${passenger.name} + ' ' + ${passenger.surname}"
                                                                th:placeholder="#{templateCRUD.addDateCardNotAvailableReason}"
                                                                class="bg-transparent border border-top-0 border-right-0 border-left-0 w-100"
                                                                style="display:none"
                                                        /><!-- style is for js to work-->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <span id="creationDateDisabledReason" class="text-danger m-auto"></span>
                                    <button th:text="#{templateCRUD.addDateCardButtonText}" id="btnCreateNewDate" type="button" class="btn btn-primary shadow-sm" data-dismiss="modal"></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <th:block th:insert="~{components/topbar :: topbar}">  </th:block>

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="container-fluid mt-4">
                            <div class="row">
                                <div class="col">
                                    <h1 class="text-dark mb-3" th:text="${#messages.msgOrNull(templateMonth)} + ' - ' + ${templateYear}"></h1>
                                </div>
                                <div class="col">
                                    <div class="d-sm-flex align-items-center justify-content-end">
                                        <a th:href="@{/template/generate?id={templateId} (templateId = ${templateId})}" class="mb-3 mr-2 btn btn-primary shadow-sm">
                                            <span th:text="#{templateCRUD.generate}"></span>
                                        </a>
                                        <a class="mb-3 mr-2 btn btn-success shadow-sm" data-toggle="modal" data-target="#addDateModal" id="showAddDateModal">
                                            <span th:text="#{templateCRUD.btnCreateNewDate}"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h2 th:text="#{templateCRUD.transportsForPassengerTableTitle}" class="mt-2 mb-2"></h2>
                            <table class="table table-striped table-bordered shadow-lg w-100" id="passengerTransportsTable" cellspacing="0">
                                <thead class="bg-light">
                                    <tr>
                                        <!-- empty for the passengers column -->
                                        <th th:data-date="${templateYear} + '-' + ${monthNumber} + '-' + '01'"></th>
                                        <th th:each="date: ${templateDates}" th:text="${#messages.msgOrNull(date.dayOfTheWeekName)}" th:data-date="${date.transportDate}"></th>
                                    </tr>
                                    <tr>
                                        <!-- empty for the passengers column -->
                                        <th th:data-date="${templateYear} + '-' + ${monthNumber} + '-' + '01'"></th>
                                        <th th:each="date : ${templateDates}" th:text="${date.transportDate}" th:data-date="${date.transportDate}"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="passenger : ${passengersFromTemplateList}">
                                        <th th:text="${passenger.name} + ' ' + ${passenger.surname}" th:data-date="${templateYear} + '-' + ${monthNumber} + '-' + '01'"></th>
                                        <td th:each="date : ${templateDates}" th:data-date="${date.transportDate}">
                                            <span th:if="${passengersAvailableForDate.get(date.id) == null}" th:text="#{templateCRUD.holidays}"></span>
                                            <th:block th:unless="${passengersAvailableForDate.get(date.id) == null}">
                                                <select name="driverInTransportSelect" th:aria-label="${passenger.name} + ' ' + ${passenger.surname} + ': ' + #{templateCRUD.driverFor} + ' ' + ${date.dayOfTheWeekName} + ' ' + ${date.transportDate}" class="bg-transparent border border-0 w-100">
                                                    <option selected="selected" name="d" th:data-d="${date.id}" th:data-t="${passenger.id}"></option>
                                                    <option
                                                            th:each="driver : ${driversAvailableForDate.get(date.id)}"
                                                            th:selected="${(allPassengerTransportsFromTemplate.get(passenger.id).get(date.id) != null)
                                                                            and (driver.id == allPassengerTransportsFromTemplate.get(passenger.id).get(date.id).getTransportKey().driverId)
                                                                            and (passenger.id == allPassengerTransportsFromTemplate.get(passenger.id).get(date.id).getTransportKey().passengerId)}"
                                                            th:text="${driver.name}"
                                                            th:value="${driver.id}"
                                                            th:data-d="${date.id}"
                                                            th:data-t="${passenger.id}"
                                                            th:data-passenger-name="${passenger.name} + ' ' + ${passenger.surname}"
                                                            th:name="${allPassengerTransportsFromTemplate.get(passenger.id).get(date.id) == null}? 'c' : 'u'"
                                                    ></option>
                                                </select>
                                            </th:block>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div>
                            <h2 th:text="#{templateCRUD.transportsForDriversTableTitle}" class="mt-5 mb-2"></h2>
                            <table class="table table-striped table-bordered shadow-lg" id="driverTransportsTable" width="100%" cellspacing="0">
                                <thead class="bg-light">
                                    <tr>
                                        <!-- empty for the drivers column -->
                                        <th th:data-date="${templateYear} + '-' + ${monthNumber} + '-' + '01'"></th>
                                        <th th:each="date: ${templateDates}" th:text="${#messages.msgOrNull(date.dayOfTheWeekName)}"></th>
                                    </tr>
                                    <tr>
                                        <!-- empty for the drivers column -->
                                        <th th:data-date="${templateYear} + '-' + ${monthNumber} + '-' + '01'"></th>
                                        <th th:each="date : ${templateDates}" th:text="${date.transportDate}"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="driver : ${driversFromTemplateList}">
                                        <th th:text="${driver.name} + ' ' + ${driver.surname}" th:data-date="${templateYear} + '-' + ${monthNumber} + '-' + '01'"></th>
                                        <!-- TODO when UUIDs are implemented, change the id and remove the p and t... -->
                                        <td th:each="date : ${templateDates}" th:id="'d' + ${driver.id} + 't' + ${date.id}" th:data-date="${date.transportDate}">
                                            <th:block th:each="passenger : ${allDriverTransportsFromTemplate.get(driver.id).get(date.id)}">
                                                <span
                                                    th:if="${(allDriverTransportsFromTemplate.get(driver.id) != null)
                                                                and (allDriverTransportsFromTemplate.get(driver.id).get(date.id) != null)}"
                                                    th:text="${passenger.name} + ' ' + ${passenger.surname}"
                                                    th:id="'p' + ${passenger.id} + 'd' + ${driver.id} + 't' + ${date.id}">
                                                    <!-- TODO when UUIDs are implemented, change the id and remove the p, d, t... -->
                                                </span>
                                                <br th:id="'brp' + ${passenger.id} + 'd' + ${driver.id} + 't' + ${date.id}"/>
                                            </th:block>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- End Page Content -->

                </div>
                <!-- End of Main Content -->

                <th:block th:insert="~{components/footer :: footer}">  </th:block>

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="/vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="/js/demo/chart-area-demo.js"></script>
        <script src="/js/demo/chart-pie-demo.js"></script>

        <script src="/js/own/templateCrudAjax.js"></script>
    </body>

</html>
