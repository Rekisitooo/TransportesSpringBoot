                        </a>
                        <div class="collapse" id="adminCollapse">

                                <li><a href="driversCrud" class="nav-link" th:text="#{sidebar.manage.drivers}"></a></li>

                                <li><a href="specialDaysCrud" class="nav-link" th:text="#{sidebar.manage.specialDays}"></a></li>

                            </ul>
                        </div>
                    </li>
                    <li>

            <div class="flex-grow-1 p-3">
