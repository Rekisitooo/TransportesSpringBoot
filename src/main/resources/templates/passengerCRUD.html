<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Passenger CRUD</title>
        <!-- Custom fonts for this template-->
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">
        <style>
            td input:focus {
                box-shadow: none;
                outline: none;
            }
        </style>
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <th:block th:insert="~{components/sidebar :: sidebar}">  </th:block>

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <th:block th:insert="~{components/topbar :: topbar}">  </th:block>

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mt-4">
                            <h1 class="text-dark" th:text="#{passengerCRUD.title}"></h1>
                        </div>
                        <form th:action="@{/passenger/updatePassengers}" th:object="${FormDtoGetAllPassengers}" th:method="post">
                            <div class="d-flex justify-content-start">
                                <span th:if="${updateError != null}" th:text="${CRUD.updateError}" class="text-danger"></span>
                                <span th:if="${updateSuccess != null}" th:text="${CRUD.updateSuccess}" class="text-success"></span>
                                <span th:if="${creationError != null}" th:text="${CRUD.creationError}" class="text-danger"></span>
                                <span th:if="${creationSuccess != null}" th:text="${CRUD.creationSuccess}" class="text-success"></span>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="/passenger/createPassenger" class="mb-3 mr-2 btn btn-primary shadow-sm">
                                    <span th:text="#{passengerCRUD.createPassenger}"></span>
                                </a>
                                <input type="submit" th:value="#{passengerCRUD.saveChanges}" name="submitBtnSaveChangesPassengerCrud" class="mb-3 btn btn-success shadow-sm"/>
                            </div>
                            <table class="table table-striped table-bordered shadow-lg" id="dataTable" width="100%" cellspacing="0">
                                <thead class="bg-light">
                                    <tr>
                                        <th th:text="#{passengerCRUD.nameTableHeading}" class="bg-primary text-white align-middle text-center"></th>
                                        <th th:text="#{passengerCRUD.surnameTableHeading}" class="bg-primary text-white align-middle text-center"></th>
                                        <th th:text="#{passengerCRUD.occupiedSeatsTableHeading}" class="bg-primary text-white align-middle text-center"></th>
                                        <th th:text="#{passengerCRUD.activeTableHeading}" class="bg-primary text-white align-middle text-center"></th>
                                        <th th:text="#{passengerCRUD.sharedTableHeading}" class="bg-primary text-white align-middle text-center"></th>
                                        <th:block th:each="transportDay : ${activeTransportDays}">
                                            <th th:text="#{passengerDriverCRUD.assits} + ' ' + ${transportDay.description}" class="bg-primary text-white  align-middle text-center  "></th>
                                        </th:block>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="passenger, stat : ${FormDtoGetAllPassengers.passengersList}">
                                        <input th:field="*{passengersList[__${stat.index}__].id}" type="hidden" th:value="${passenger.id}" aria-label="id"/>
                                        <td>
                                            <input th:field="*{passengersList[__${stat.index}__].name}" type="text" th:value="${passenger.name}" th:aria-label="#{passengerCRUD.nameTableHeading}" class="bg-transparent border border-0 w-100"/>
                                        </td>
                                        <td>
                                            <input th:field="*{passengersList[__${stat.index}__].surname}" type="text" th:value="${passenger.surname}" th:aria-label="#{passengerCRUD.surnameTableHeading}" class="bg-transparent border border-0  w-100"/>
                                        </td>
                                        <td>
                                            <input th:field="*{passengersList[__${stat.index}__].occupiedSeats}" type="number" min="1" max="11" th:value="${passenger.occupiedSeats}" th:aria-label="#{passengerCRUD.occupiedSeatsTableHeading}" class="bg-transparent border border-0  w-100"/>
                                        </td>
                                        <td>
                                            <select th:aria-label="#{passengerCRUD.activeTableHeading}" th:field="*{passengersList[__${stat.index}__].active}" class="bg-transparent border border-0 w-100">
                                                <option th:value="1" th:selected="${passenger.isActive == true}" th:text="#{affirmative}"></option>
                                                <option th:value="0" th:selected="${passenger.isActive == false}" th:text="#{negative}"></option>
                                            </select>
                                        </td>
                                        <td>
                                            <select th:aria-label="#{passengerCRUD.sharedTableHeading}" th:field="*{passengersList[__${stat.index}__].shared}" class="bg-transparent border border-0 w-100">
                                                <option th:value="1" th:selected="${passenger.isShared == true}" th:text="#{affirmative}"></option>
                                                <option th:value="0" th:selected="${passenger.isShared == false}" th:text="#{negative}"></option>
                                            </select>
                                        </td>
                                        <td th:each="transportDay, indexStat : ${activeTransportDays}">
                                            <select th:name="passengersList[__${stat.index}__].availableInWeeklyTransportDayMap[__${transportDay.id}__]" th:aria-label="#{passengerDriverCRUD.assits} + ' ' + ${transportDay.description}" class="bg-transparent border border-0 w-100">
                                                <option th:value="1" th:selected="${passenger.availableInWeeklyTransportDayMap[__${transportDay.id}__] == 1}" th:text="#{affirmative}"></option>
                                                <option th:value="0" th:selected="${passenger.availableInWeeklyTransportDayMap[__${transportDay.id}__] == 0}" th:text="#{negative}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <!-- End Page Content -->

                </div>
                <!-- End of Main Content -->

                <th:block th:insert="~{components/footer :: footer}">  </th:block>

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="/vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="/js/demo/chart-area-demo.js"></script>
        <script src="/js/demo/chart-pie-demo.js"></script>

    </body>

</html>
