<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Passenger CRUD</title>
        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <th:block th:insert="~{components/sidebar :: sidebar}">  </th:block>

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <th:block th:insert="~{components/topbar :: topbar}">  </th:block>

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
                            <h1 class="text-dark" th:text="#{passengerCRUD.title}"></h1>
                        </div>

                        <table class="table table-striped table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead class="bg-light">
                                <tr>
                                    <th th:text="#{passengerCRUD.nameTableHeading}" class="bg-primary text-white align-middle text-center"></th>
                                    <th th:text="#{passengerCRUD.surnameTableHeading}" class="bg-primary text-white align-middle text-center"></th>
                                    <th th:text="#{passengerCRUD.occupiedSeatsTableHeading}" class="bg-primary text-white align-middle text-center"></th>
                                    <th th:text="#{passengerCRUD.activeTableHeading}" class="bg-primary text-white align-middle text-center"></th>
                                    <th th:text="#{passengerCRUD.sharedTableHeading}" class="bg-primary text-white align-middle text-center"></th>
                                    <th:block th:each="transportDay : ${activeTransportDays}">
                                        <th th:text="#{passengerDriverCRUD.assits} + ' ' + ${transportDay.description}" class="bg-primary text-white  align-middle text-center  "></th>
                                    </th:block>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="passenger : ${passengerList}">
                                    <tr>
                                        <form th:action="@{updatePassengerName}" th:method="post">
                                            <input type="hidden" th:value="${passenger.id}" name="passengerId"/>
                                            <td>
                                                <input th:aria-label="#{passengerCRUD.nameTableHeading}" type="text" th:value="${passenger.name}" name="passengerName" class="bg-transparent border border-0"/>
                                            </td>
                                            <td>
                                                <input th:aria-label="#{passengerCRUD.surnameTableHeading}" type="text" th:value="${passenger.surname}" name="passengerSurname" class="bg-transparent border border-0"/>
                                            </td>
                                            <td>
                                                <input th:aria-label="#{passengerCRUD.occupiedSeatsTableHeading}" type="number" min="0" max="11" th:value="${passenger.occupiedSeats}" name="passengerOccupiedSeats" class="bg-transparent border border-0"/>
                                            </td>
                                            <td>
                                                <select name="passengerActive" th:aria-label="#{passengerCRUD.activeTableHeading}" class="bg-transparent border border-0">
                                                    <option th:value="1" th:selected="${passenger.active == true}" th:text="#{affirmative}"></option>
                                                    <option th:value="0" th:selected="${passenger.active == false}" th:text="#{negative}"></option>
                                                </select>
                                            </td>
                                            <td>
                                                <select name="passengerShared" th:aria-label="#{passengerCRUD.sharedTableHeading}" class="bg-transparent border border-0">
                                                    <option th:value="1" th:selected="${passenger.shared == true}" th:text="#{affirmative}"></option>
                                                    <option th:value="0" th:selected="${passenger.shared == false}" th:text="#{negative}"></option>
                                                </select>
                                            </td>
                                            <th:block th:each="transportDay, stat : ${activeTransportDays}">
                                                <td>
                                                    <select name="weeklyTransportDayAssistance" th:aria-label="#{passengerCRUD.sharedTableHeading}" class="bg-transparent border border-0">
                                                        <option th:value="1" th:selected="${passenger.availableInWeeklyTransportDayList[stat.index] == true}" th:text="#{affirmative}"></option>
                                                        <option th:value="0" th:selected="${passenger.availableInWeeklyTransportDayList[stat.index] == false}" th:text="#{negative}"></option>
                                                    </select>
                                                </td>
                                            </th:block>
                                        </form>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                    <!-- End Page Content -->

                </div>
                <!-- End of Main Content -->

                <th:block th:insert="~{components/footer :: footer}">  </th:block>

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="js/demo/chart-area-demo.js"></script>
        <script src="js/demo/chart-pie-demo.js"></script>

    </body>

</html>
